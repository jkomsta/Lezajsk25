<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk to Food Chatbot</title>
    <link rel="stylesheet" href="chatbot_styles.css">
</head>
<body>
    <div class="container">
        <h1>Talk to Food Chatbot</h1>
        <div id="chatbox">
            <div id="conversation"></div>
            <div class="usertextbox d-flex justify-content-center align-items-end">
                <input type="text" class="position-sticky" id="userInput" placeholder="Type your message here..." />
                <button onclick="sendMessage()" class="position-sticky">Send</button>
            </div>
            
        </div>
    </div>

    <script src="chatbot_script.js"></script>
</body>
</html>
