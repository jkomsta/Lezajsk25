<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spoonacular Recipe Finder</title>
</head>
<body>
    <h1>Recipe Finder</h1>
    <label for="ingredients">Enter ingredients (comma separated):</label>
    <input type="text" id="ingredients" placeholder="e.g., apple, flour, sugar">
    <button onclick="findRecipes()">Find Recipes</button>

    <div class="recipe-list" id="recipe-list"></div>
    <div class="recipe-details" id="recipe-details"></div>
    <link rel="stylesheet" href="finder_styles.css">
    
    <script src="finder_script.js"></script>
</body>
</html>
